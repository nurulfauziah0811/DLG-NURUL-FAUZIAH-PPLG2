<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
       var pembeli = [{nama : "nurulle", barang : "motor + mobil + skuter", harga : "1M", jumlah : "1"}, {nama : "yaya", barang: "handpone", harga : "12jt", jumlah : "2"}, {nama : "gueh", barang : "ytta", harga : "1000", jumlah : "0"} ];
       document.write("<h1>list pembelian</h1>");
       pembeli.forEach(pembeli=> {
        document.write("nama : " + pembeli.nama + "<br/>");
        document.write("barang : " + pembeli.barang + "<br/>");
        document.write("harga : " + pembeli.harga + "<br/>");
        document.write("jumlah : " + pembeli.jumlah + "<br/>");
        document.write("<hr/>");
       });





    </script>
</body>
</html>
