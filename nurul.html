<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
   var tidakremed = "lulus";
   var remed = "tidak lulus";
   var kkm = 80.10;
   var  mtk = 90;
   var bahasaindonesia = 70;
   var bahasainggris = 85;
   var ipa = 100;
   var bagi = 4;
   var ratarata = (mtk + bahasaindonesia + bahasainggris + ipa / bagi);
   document.write(ratarata);
   document.write("<br />");
   if (ratarata > kkm){
    document.write(tidakremed)
   }else(document.write(remed))
   </script> 
</body>
</html>
